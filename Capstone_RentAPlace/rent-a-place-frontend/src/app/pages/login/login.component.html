<div class="login-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card shadow-lg border-0 rounded-4 p-4 col-md-5 col-lg-4">
    <h2 class="text-center fw-bold mb-4">Welcome Back</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control rounded-pill px-3" 
          placeholder="Enter your email" 
          required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control rounded-pill px-3" 
          placeholder="Enter your password" 
          required>
      </div>
      <button class="btn btn-gradient w-100 rounded-pill py-2 fw-semibold">Login</button>
    </form>
    <a class="btn btn-link text-decoration-none fw-semibold register-link" (click)="goToRegister()">
      Don't have an account?
    </a>
  </div>
</div>
