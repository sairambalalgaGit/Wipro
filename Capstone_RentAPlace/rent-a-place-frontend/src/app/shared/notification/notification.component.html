<div *ngIf="visible" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
  <div class="toast show text-white border-0" 
       [ngClass]="{
        'bg-success': type === 'success',
        'bg-danger': type === 'error',
        'bg-info': type === 'info'
       }">
    <div class="d-flex">
      <div class="toast-body fw-semibold">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="visible = false"></button>
    </div>
  </div>
</div>
